<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .calculator { display: flex; flex-direction: column; max-width: 300px; margin: auto; padding: 24px; border-radius: 8px; background: #fafafa; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="number"] { width: 100%; padding: 8px; margin-bottom: 16px; font-size: 1rem; }
    .result { font-size: 1.2rem; font-weight: bold; margin-top: 16px; color: #2a7a2a; }
  </style>
</head>
<body>
  <div class="calculator">
    <label for="price">Price (PLN):</label>
    <input type="number" id="price" min="0" step="any"  value="600000" />

    <label for="translator">Notary translator (PLN):</label>
    <input type="number" id="translator" min="0" step="any" value="1200" />

    <label for="notary">Notary (%):</label>
    <input type="number" id="notary" min="0" step="any" value="0.5" />

    <label for="appraisal">Оценка недвижимости (PLN):</label>
    <input type="number" id="appraisal" min="0" step="any" value="1500" />

    <label for="insurance">Bank insurance (PLN):</label>
    <input type="number" id="insurance" min="0" step="any" value="1000" />

    <label for="realtor">Rial estate (%):</label>
    <input type="number" id="realtor" min="0" step="any" value="4" />

    <div class="result">Result: <span id="result-amount"></span>0</div>
  </div>
  <script>
    const priceInput = document.getElementById('price');
    const translatorInput = document.getElementById('translator');
    const notaryInput = document.getElementById('notary');
    const appraisalInput = document.getElementById('appraisal');
    const insuranceInput = document.getElementById('insurance');
    const realtorInput = document.getElementById('realtor');
    const resultElement = document.getElementById('result-amount');

    function calculate() {
        const price = parseFloat(priceInput.value) || 0;
        const translator = parseFloat(translatorInput.value) || 0;
        const notary = parseFloat(notaryInput.value) || 0;
        const appraisal = parseFloat(appraisalInput.value) || 0;
        const insurance = parseFloat(insuranceInput.value) || 0;
        const realtor = parseFloat(realtorInput.value) || 0;

        const result = price + translator + (notary / 100 * price) + appraisal + insurance + (realtor / 100 * price);

        resultElement.textContent = result.toLocaleString('ru-RU', {maximumFractionDigits: 2});
    }

    priceInput.addEventListener('input', calculate);
    translatorInput.addEventListener('input', calculate);
    notaryInput.addEventListener('input', calculate);
    appraisalInput.addEventListener('input', calculate);
    insuranceInput.addEventListener('input', calculate);
    realtorInput.addEventListener('input', calculate);

    calculate();
  </script>
</body>
</html>
